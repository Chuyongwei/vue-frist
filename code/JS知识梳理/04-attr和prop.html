<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [data-*]{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        attr 属性指的是 HTML标签定义的属性
            内置attr属性 规范标签可以定义的标签属性（内置attr属性和DOM属性基本都有关联）
            自定义attr属性 开发者自行定义的 标签属性 （自定义attr属性和DOM属性没有关联）
        prop 属性指的是 标签转为 DOM 元素后，内置的DOM属性

        浏览器构成：HTML渲染引擎 css渲染引擎 JS 渲染引擎 ……
     -->
    <h1 name="aaa" class="aaa" id="asd" itany="asdasd">asdasd</h1>
    <hr>
    <p name="aa"></p>
    <input type="text" name="cc" data-arg="itany">
</body>
</html>
