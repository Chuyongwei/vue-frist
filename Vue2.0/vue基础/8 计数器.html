<html lang="en">

        el:"#box",
        data:{
            count:1,

        },
        methods:{

                this.count++;
            },
            handleChlick2() {
                this.count++;
            },

            },

            hanndle() {

            },

            hanndle1() {

            },
            handleAClick() {
                console.log("handleAClick")
            },

            hanndleLiClick3(){

        }
    })
</script>
</body>
</html>
