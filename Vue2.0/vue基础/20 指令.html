<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id = "box">
    <div v-hello = "'red'">111111111</div>

    <div v-hello = "'yellow'">222222222</div>
    <div v-hello = "color">33333</div>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    Vue.directive("hello",{
        inserted(el,bind) {
             el.style.background = bind.value;
            console.log("此元素已经插入到父节点",el,bind);
        },
        updated(el,bind) {
            el.style.background = bind.value;
            console.log("此元素已经更新",el,bind);
        }
    })

    var vm = new Vue({
        el:"#box",
        data:{
            color:"red"
        }
    })
</script>
</body>
</html>
