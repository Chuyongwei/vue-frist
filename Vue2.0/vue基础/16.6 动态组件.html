<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }

        html,body{
            width: 100%;
            height: 100%;
        }
        footer ul {
            display: flex;
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 40px;
        }

        footer ul li {
            flex: 1;
            text-align: center;
            list-style: none;
            height: 40px;
            line-height: 40px;
            background: gray;
        }


        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div id="box">
    <keep-alive><!--保存记录-->

        <component :is="who" mode = "in-out"></component>
    </keep-alive>
    <footer>
        <ul>
            <li><a @click="who='home'">首页</a></li>
            <li><a @click="who='list'" >列表页</a></li>
            <li><a @click="who='shopcar'">购物车页面</a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js">跳转页面</script>
<script type="text/javascript">
    //babel-loader  ES6=>ES5


    var home= {
        template:"<div>home" +
            "<input type='text'/>" +
            "</div>"
    }

    var list= {
        template:"<div> list</div>"
    }

    var shopcar= {
        template:"<div> shopcar </div>"
    }

    var vm = new Vue({
        el:"#box",
        data:{
            // isHomeShow:true,
            // isListShow:false,
            // isShopcarShow:false
            who:"home"
        },
        components:{
            home,
            list,
            shopcar
        }
    })

</script>
</body>
</html>
