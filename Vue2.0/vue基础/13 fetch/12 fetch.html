<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "box">
    <button @click="handleClick()">正在热映</button>
    <ul>
        <li v-for="data in datalist">
            <img :src="data.poster"/>
            <h2>{{data.name}}</h2>
            <p>{{data.synopsis}}</p>
        </li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    var vm = new Vue ({
        el:"#box",
        data:{
            datalist:[]
        },
        methods:{
            handleClick() {
                fetch("json/test.json").then(result=>result.json()).then(res=>{
                    console.log(res);
                    this.datalist = res.data.films;
                })
            }
        }
        })
</script>
</body>
</html>
