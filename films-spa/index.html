<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/animate.css">
    <script src="./js/common.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/jquery-1.8.0.min.js"></script>

    <link rel="import" href="./components/NavBar.html">
    <link rel="import" href="./components/Filmelist.html">
    <link rel="import" href="./pages/Home.html">
    <link rel="import" href="./pages/Films.html">

    <title>电影首页</title>
    <script>
        Vue.component("NavBar",NavBar);
    </script>
    <script>
        window.onload = function(){
            new Vue({
                el:".app",
                data:{
                    page:"Home"
                },
                components:{
                    Home:Home,
                    Films
                },
                methods: {
                    changePage(arg){
                        this.page = arg;
                    }
                },
            });
        }
    </script>
</head>

<body>
    <!-- 项目容器 start-->
    <div class="app">
        <!-- 头部搜索框 start -->
        <nav-bar></nav-bar>
        <!-- 头部搜索框 end -->
        <!-- 首页正文 start -->
        <div class="content-box">
            <transition
                enter-active-class="animated fadeInRight"
                leave-active-class="animated fadeOutLeft"
            >
                <keep-alive>
                    <component :is="page" @update:page=" changePage "></component>
                </keep-alive>
            </transition>
        </div>
        <!-- 首页正文 end -->
        
    </div>
    <!-- 项目容器 end-->
</body>

</html>
