            height: 200px;

        .div2 {
            height: 200px;
            background-color: cornflowerblue;
        }

        .div3 {
            height: 200px;
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
        <div class="swiper-container" ref="loop">

                <div class="div1 swiper-slide">slider1</div>
                <div class="div2 swiper-slide">slider2</div>

        <swiper-view>
            <div class="div1 swiper-slide">slider1</div>
            <div class="div2 swiper-slide">slider2</div>
            <div class="div3 swiper-slide">slider3</div>
        </swiper-view>
        <hr>
        <swiper-view :options=" { autoplay:false } ">
            <div class="div1 swiper-slide">slider11111</div>
            <div class="div2 swiper-slide">slider22222</div>
            <div class="div3 swiper-slide">slider33333</div>
            <template v-slot:pagination>
                <div class="swiper-pagination">dadasd</div>
            </template>
        </swiper-view>
    </div>

    <template id="swiper">
        <div class="swiper-container" ref="loop">
            <div class="swiper-wrapper">

                <slot></slot>

            </div>
            <slot name="pagination"></slot>
        </div>
    </template>
</body>
<script>
    // 基于Swiper 封装的具有特点功能的组件
    Vue.component("SwiperView", {
        template: "#swiper",
        props: {
            options: {
                type: Object,
                default() {
                    return {
                        autoplay: true,
                        pagination: {
                            el: '.swiper-pagination',
                        },
                    }
                }
            }
        },
        methods: {
            initSwiper() {
                new Swiper(this.$refs.loop, this.options);
            }
        },
        mounted() {
            this.$nextTick(() => {
                this.initSwiper();
            })
        },
    })

</script>
