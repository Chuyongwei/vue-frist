<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .tip-box {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%,-100%);
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation-name: tipFade;
            animation-iteration-count: 1;
            /* animation-duration: 3s; */
        }
        @keyframes tipFade{
            0% {
                transform: translate(-50%,-100%);
                opacity: 0;
            }
            15%{
                transform: translate(-50%,100%);
                opacity: 1;
            }
            85%{
                transform: translate(-50%,100%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%,-100%);
                opacity: 0;
            }
        }
    </style>
    <script>
        const Tip = Vue.extend({
            template:`<div class="tip-box" :style=" 'animation-duration:'+time+'s;' ">{{ msg }}</div>`,
            data(){
                return {
                    msg:"",
                    time:3
                }
            }
        });

        function showTip(msg="默认消息",time=3){
            var tip = new Tip();
            // console.log(tip);
            tip.msg = msg;
            tip.time = time;
            tip.$mount();
            // console.log(tip);
            document.body.appendChild(tip.$el);
            setTimeout(() => {
                console.log(1);
                document.body.removeChild(tip.$el);
                tip.$destroy()
            }, time*1000);
        }
    </script>
</head>

<body>
    <input type="button" value="打开提示窗口" onclick="showTip()">
    <input type="button" value="打开提示窗口-5s" onclick="showTip('消息1',5)">
    <input type="button" value="打开提示窗口-5s" onclick="showTip('消息2',5)">
    <input type="button" value="打开提示窗口-5s" onclick="showTip('消息3',5)">

    <hr>
    <!-- <div class="tip-box" style="animation-duration:3s ">测试数据</div> -->
</body>

</html>
