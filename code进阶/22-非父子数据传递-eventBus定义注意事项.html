<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        #app {
            background-color: #cccccc;
            padding: 10px;
        }

        .child {
            background-color: pink;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>父组件</h3>
        <hr>
        <child-two></child-two>
        <hr>
        <child-one></child-one>
    </div>

    <template id="childOne">
        <div class="child">
            <h3>子组件1</h3>
            <p>msg:{{ msg }}</p>
        </div>
    </template>
    <template id="childTwo">
        <div class="child">
            <h3>子组件2</h3>
            <p>msg:{{ msg }}</p>
        </div>
    </template>
</body>
<script>
    Vue.component("ChildOne", {
        template: "#childOne",
        data(){
            return {
                msg:"",
            }
        },
        beforeMount(){
            this.$root.$on("update:msg",(arg)=>{
                console.log("组件1定义的事件方法被触发");
                this.msg = arg;
            });
        },
    });
    Vue.component("ChildTwo", {
        template: "#childTwo",
        data(){
            return {
                msg:"组件2的msg变量",
            }
        },
        mounted() {
            console.log(this.$root._events["update:msg"])
            this.$root.$emit("update:msg",this.msg);
        },
    });

    new Vue({
        el:"#app"
    })

</script>

</html>
